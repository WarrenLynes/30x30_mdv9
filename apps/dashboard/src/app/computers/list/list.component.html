<mat-progress-bar
  *ngIf="loading$ | async"
  class="computers-progress"
  color="accent"
  mode="indeterminate"
></mat-progress-bar>

<div class="container">
  <mat-card *ngFor="let computer of data$ | async">
    <mat-card-header>
      <mat-card-title>
        <h1 class="boom">{{computer.title}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{computer.details}}
      {{computer.coolLevel}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onEdit(computer)">
        edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
